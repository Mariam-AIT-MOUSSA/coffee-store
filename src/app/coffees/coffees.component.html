<div class="row main-container">
  <div class="col-md-5 side-photo-container">
    <mat-card>
      <img mat-card-image src="./../../assets/images/coffee-beans-backgound.jpg" alt="Photo of a cup of coffee">
    </mat-card>
  </div>
  <div class="col-md-7">
    <mat-card *ngFor="let item of pagedCoffeeList" class="coffee-item-card">
      <mat-card-header>
        <mat-card-title>{{ item.blend_name }}</mat-card-title>
        <mat-card-subtitle>{{ item.variety }} - {{ item.origin }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ item.notes }}</p>
        <p>{{ item.intensifier }}</p>
      </mat-card-content>
    </mat-card>
    <mat-paginator [length]="coffeeList.length" [pageSizeOptions]="[5,10, 20, 25]" (page)="onPageChange($event)" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
  </div>
</div>
