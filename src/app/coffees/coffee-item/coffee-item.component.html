<mat-card class="coffee-item-card">
    <mat-card-header>
        <mat-card-title>{{ coffeeItem.blend_name }}</mat-card-title>
        <mat-card-subtitle>{{ coffeeItem.variety }} - {{ coffeeItem.origin }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ coffeeItem.notes }}</p>
        <p>{{ coffeeItem.intensifier }}</p>
    </mat-card-content>
</mat-card>
